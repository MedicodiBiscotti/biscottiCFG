alias cc_pistol_n cc_pistol
alias cc_pistol cc_emit #Pistol
//]

//[ SWITCH TO PISTOL
alias pistol_t1		"cc_pistol1_n;alias cc_pistol0_n cc_pistol0;alias pistol_n pistol_1;alias pistol_tn pistol_t0;set_pistol"
